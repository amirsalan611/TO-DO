<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h2 class="text-center text-3xl bg-blue-500 p-5 text-white">USERS</h2>
      <div
        id="cards-body"
        class="grid grid-cols-4 gap-5 items-center m-5 overflow-y-scroll h-[500px] border-2 border-blue-500 rounded-xl p-5"
      ></div>
      <div class="">
        <div class="text-center text-2xl bg-blue-500 p-2 text-white">
          <button
            class="shadow-xl bg-blue-700 p-3 rounded-xl hover:bg-blue-900"
            onclick="addUser()"
          >
            ADD User
          </button>
        </div>
        <form action="" class="m-5 grid grid-cols-3 gap-5">
          <div class="w-full">
            <label for="">Name :</label>
            <input type="text" class="border-2 w-full" id="name-input" />
          </div>
          <div class="w-full">
            <label for="">National ID :</label>
            <input type="number" class="border-2 w-full" id="nid-input" />
          </div>
          <div class="w-full">
            <label for="">City :</label>
            <input type="text" class="border-2 w-full" id="city-input" />
          </div>
        </form>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
